<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" >
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://kit.fontawesome.com/59c8ee105d.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <title>Registro</title>
    </head>
    <body>
      <header>
        <div class="menu inicio">
    <a id="inicio" href="/">Inicio <br>
      <i class="fas fa-home fontMenu"></i>
    </a>
  </div>
  <div class="menu propiedades">
    <a id="login001" href="/pages/propiedades.html">Propiedades <br>
      <i class="fas fa-building fontMenu"></i>
    </a>
  </div>
        <div class="menu botoncito">
    <a class="Botoncito" href="pages/signup.html">Contactanos <br>
      <i class="fas fa-envelope-square fontMenu"></i>
    </a>
  </div>
    </header>
        <form class="ml-5 mr-5 mt">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Nombre">Nombre</label>
                    <input type="text" class="form-control" id="inputEmail" placeholder="Nombre">
                </div>
                <div class="form-group col-md-6">
                    <label for="Apellido">Apellido</label>
                    <input type="text" class="form-control" id="Apellido" placeholder="Apellido">
                </div>
            </div>
            <div class="form-group">
                <label for="Dirección">Dirección</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="CP">Código postal</label>
                    <input type="text" class="form-control" id="CP">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">En qué podemos ayudarte?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Dejanos un mensaje con el motivo de tu consulta"></textarea>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                    Check me out
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </body>
</html>
